<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register Patient - Blockchain Blood Donation App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f7f8;
      color: #333;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      padding: 10px 15px;
      font-size: 16px;
      text-decoration: none;
      color: white;
      background-color: #2980b9;
      border-radius: 4px;
      display: inline-block;
    }
    nav a:hover {
      background-color: #3498db;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    form input[type="text"],
    form input[type="number"],
    form select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    form .gender-options {
      margin: 5px 0 15px;
    }
    form .gender-options label {
      font-weight: normal;
      margin-right: 15px;
    }
    form button {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0 auto;
    }
    form button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <h1>Blockchain Blood Donation App</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="registerDonor.html">Register Donor</a>
    <a href="viewDonors.html">View Donors</a>
    <a href="viewPatients.html">View Patients</a>
    <a href="verifyPledges.html">Verify Pledges</a>
    <a href="bloodMatch.html">Blood Match</a>
  </nav>

  <section id="registerPatient">
    <h2>Register Patient</h2>
    <form id="patientForm" onsubmit="event.preventDefault(); registerPatient();">
      <label for="patientName">Name</label>
      <input type="text" id="patientName" required />
      
      <label for="patientAge">Age</label>
      <input type="number" id="patientAge" required min="0" max="120" />
      
      <label>Gender</label>
      <div class="gender-options">
        <label><input type="radio" name="patientGender" value="Male" required /> Male</label>
        <label><input type="radio" name="patientGender" value="Female" /> Female</label>
        <label><input type="radio" name="patientGender" value="Other" /> Other</label>
      </div>
      
      <label for="patientMedicalId">Medical ID</label>
      <input type="text" id="patientMedicalId" required />
      
      <label for="patientBloodGroup">Blood Group</label>
      <select id="patientBloodGroup" required>
        <option value="">Select</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
      </select>
      
      <label for="patientWeight">Weight (kg)</label>
      <input type="number" id="patientWeight" required min="0" max="200" />
      
      <button type="submit">Register Patient</button>
    </form>
  </section>

  <script src="ethers.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
