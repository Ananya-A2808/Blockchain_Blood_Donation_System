<html lang="en">
<head>

      margin-right: auto;
      text-align: center;
    }
    h1, h2 {
      color: #2c3e50;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 10px;
      padding: 10px 15px;

      text-decoration: none;

      border-radius: 4px;

    }
    nav a:hover {

  <body>
    <h1>Blockchain Blood Donation App</h1>
    <nav>
